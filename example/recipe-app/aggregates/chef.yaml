apiVersion: v1
specType: Aggregate
spec:
  name: chef
  apiName: recipeApp
  isPublic: true
  schemaName: Person
  schemaVersion: v0.0.1
  target:
    name: persistChef 
    type: Badger
  handlers:
    - methods: ["GET", "PUT", "POST", "DELETE"]
      inbound:
        - name: requestLogger
          type: RequestLogger
          precedence: 1
          executionType: async
          config:
            logFilePath: "/var/log/my-servicename"
      outbound:
        - name: ResponseBodyLogger
          description: "log response body"
          precedence: 1
          type: ResponseLogger
          executionType: sync
          mustFinish: false
          onError: Ignore
          enabled: True
          config:
            logAtLevel: INFO
            fields:
              - name: responseBody
                value: "{{.Response.Body}}"
        - name: ResponseCodeLogger
          type: LogWriter
          precedence: 32000 # use a large precedence value so that response code is logged after all other steps
          enabled: true
          config:
            logAtLevel: INFO
            fields:
              - name: responseCode
                value: "{{.Response.StatusCode}}"
              - name: method
                value: "{{.Method}}"
              - name: path
                value: "{{.URL.Path}}"
    - methods: ["GET"]
      inbound:
        - name: RequestLogger
          type: RequestLogger
          precedence: 2
          executionType: sync
          mustFinish: true
          onError: LogAndIgnore
          enabled: True
          config:
            logAtLevel: INFO
      outbound:
        - name: ResponseCodeLogger
          type: LogWriter
          precedence: 32000 # use a large precedence value so that response code is logged after all other steps
          description: "log response code upon processing complete"
          executionType: sync
          onError: LogAndFail
          enabled: true
          config:
            logAtLevel: INFO
            fields:
              - name: path
                value: "{{.Request.URL.Path}}"
              - name: method
                value: "{{.Request.Method}}"
              - name: responseCode
                value: "{{.Response.StatusCode}}"